<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebSockets</title>
</head>
<body>
<script>
	
		var sock = new WebSockets("ws://localhost:5001");
		sock.onopen = function(event){
		alert('Sockt connected Successfully');
		setTimeout(function(){
			sock.send("Hey There");
			},1000);
		};
		sock.onmessage = function(event){
		console.log(event);
		}
	
</script>
</body>

</html>
